<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content" type="push">
    <ion-header [translucent]="true" class="ion-no-border">
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        
            <ion-menu-toggle slot="end" *ngFor="let component of components | async" >
          <ion-item
            [routerLink]="component.redirectTo"
          >
            <ion-icon
              slot="start"
              [name]="component.icon"
              color="primary"
            ></ion-icon>
            {{ component.name }}
          </ion-item>
        </ion-menu-toggle>
      
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
