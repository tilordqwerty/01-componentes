<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">modal info</ion-title>

    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        strong="true"
        class="ion-text-capitalize"
      >
        close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list inset="true" lines="none">
    
    <ion-list-header>
      <ion-label class="ion-text-capitalize">info</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label> Name: {{ name }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Age: {{ age }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Country: {{ country }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Email: {{ email }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Nvim: {{ nvim_config_repo }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Phone: {{ phone }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Address: {{ address }} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Hobbies: {{hobbies}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label> Company: {{ company }} </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
