<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="assets/images/tilordqwerty.webp" ></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-chip color="primary" outline="true" *ngFor="let item of [1, 1, 1, 1]">

    <ion-avatar>
      <ion-img src="assets/images/tilordqwerty.webp" ></ion-img>
    </ion-avatar>
    
    <ion-label>Default</ion-label>

  </ion-chip>

  <ion-item *ngFor="let item of [1, 1, 1, 1, 1]">

    <ion-avatar slot="start">
        <ion-img src="assets/images/tilordqwerty.webp" ></ion-img>
    </ion-avatar>

    <ion-label>tilordqwerty</ion-label>

  </ion-item>

</ion-content>
