<app-header title="list"></app-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small"
          >{{user.phone}}</ion-label
        >
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="shareUser(user)">
          <ion-icon name="share-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="favoriteUser(user)">
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="deleteUser(user)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
